<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <div class="input-container1">
            <input type="number" id="num1" placeholder="Enter your First Number">
        </div>
        <div class="input-container2">
            <input type="number" id="num2" placeholder="Enter your second Number">
        </div>    
        <div class="button">
            <button onclick="add()">Add</button>
            <button onclick="sub()">Sub</button>
            <button onclick="mul()">Mul</button>
            <button onclick="div()">Div</button>
        </div>
        <div class="result-container" id="result-show">
            0
        </div>    
    </div>

    <script>
        function add(){
            var x = parseFloat(document.getElementById("num1").value);
            var y = parseFloat(document.getElementById("num2").value);
            var z = x+y;
            var result = z.toFixed(2);
            document.getElementById("result-show").innerHTML = result;

        }

        function sub(){
            var x = parseFloat(document.getElementById("num1").value);
            var y = parseFloat(document.getElementById("num2").value);
            var z = x-y;
            var result = z.toFixed(2);
            document.getElementById("result-show").innerHTML = result;

        }

        function mul(){
            var x = parseFloat(document.getElementById("num1").value);
            var y = parseFloat(document.getElementById("num2").value);
            var z = x*y;
            var result = z.toFixed(2);
            document.getElementById("result-show").innerHTML = result;

        }

        function div(){
            var x = parseFloat(document.getElementById("num1").value);
            var y = parseFloat(document.getElementById("num2").value);
            var z = x/y;
            var result = z.toFixed(2);
            document.getElementById("result-show").innerHTML = result;
            document.getElementById("result-show").style.color = "#0000ff";

        }
    </script>
     
</body>
</html>
